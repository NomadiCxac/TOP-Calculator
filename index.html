<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="calculatorBody">
            <div class="calculatorTop">
                <div class="row" id="one">
                    <div id="inputDisplay"></div>
                </div>
            </div>  
        
            <div class="calculatorBottom">
                <div class="row" id="two">
                    <button class="inputNumber" id="1">1</button>
                    <button class="inputNumber" id="2">2</button>
                    <button class="inputNumber" id="3">3</button>
                </div>

                <div class="row" id="three">
                    <button class="inputNumber" id="4">4</button>
                    <button class="inputNumber" id="5">5</button>
                    <button class="inputNumber" id="6">6</button>
                </div>

                <div class="row" id="four">
                    <button class="inputNumber" id="7">7</button>
                    <button class="inputNumber" id="8">8</button>
                    <button class="inputNumber" id="9">9</button>
                    
                </div>

                <div class="row" id="five">
                    <button class="inputNumber" id="0">0</button>
                    <button class="operate" id="equals">=</button>
                    <button class="clear" id="clear">AC</button>
                    <button class="backspace" id="backspace">DEL</button>
                </div>

                <div class="row" id="six">
                    <button class="inputOperation" id="add">+</button>  
                    <button class="inputOperation" id="divide">/</button>
                    <button class="inputOperation" id="multiply">*</button>
                    <button class="inputOperation" id="subtract">-</button>  
                </div>
            </div>
        </div>
        
        <script src="functions/function.js" defer></script>
    </body>
</html>
